<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planned Planthood | Min Sida</title>
    <link rel="stylesheet" href="./css/mypage_style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600;700&family=Maven+Pro:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page">
      <!-- Header -->
      <header class="site-header">
        <img
          class="site-header__background"
          src="./assets/images/handsidan.avif"
          alt="hand reaching down to touch the leaves of a small plant on the ground"
        />
        <img class="site-header__logo" src="./assets/icons/Logo.svg" alt="Logo" />

        <nav class="nav">
          <img
            class="nav__toggle"
            src="./assets/icons/burgir.svg"
            alt="burger menu"
          />

          <ul class="nav__menu">
            <li class="nav__menu-item"><a class="nav__link" href="#">PLANER</a></li>
            <li class="nav__menu-item"><a class="nav__link" href="#">HISTORIK</a></li>
            <li class="nav__menu-item"><a class="nav__link" href="#">TIPS</a></li>
            <li class="nav__menu-item"><a class="nav__link" href="#">LOGGA UT</a></li>
          </ul>
        </nav>

        <h1 class="site-header__title">Mina sidor</h1>
      </header>

      <!-- New Plant Form -->
      <main class="plant-form">
        <h2 class="plant-form__title">Lägg till ny plantering:</h2>

        <form class="plant-form__form" action="/add" method="post">
          <label class="plant-form__label" for="planta1">Planta:</label>
          <input class="plant-form__input" type="text" id="planta1" name="planta1" />

          <label class="plant-form__label" for="planta2">Planta:</label>
          <input class="plant-form__input" type="text" id="planta2" name="planta2" />

          <label class="plant-form__label" for="datum1">Datum:</label>
          <input class="plant-form__input" type="text" id="datum1" name="datum1" />

          <label class="plant-form__label" for="datum2">Datum:</label>
          <input class="plant-form__input" type="text" id="datum2" name="datum2" />

          <button class="plant-form__submit" type="submit">LÄGG TILL</button>
        </form>
      </main>

      <!-- Planned Plants -->
      <nav class="plant-list plant-list--planned">
        <h3 class="plant-list__title">Dina planerade planteringar:</h3>
        <ul class="plant-list__items">
          <li class="plant-list__item">
            <img class="plant-list__image" src="./assets/images/gurka.avif" alt="cucumbers" />
            <img class="plant-list__icon" src="./assets/icons/plant.svg" alt="plant icon" />
            <span class="plant-list__name">Gurka</span>
            <span class="plant-list__date">15 april 2024</span>
            <span class="plant-list__owner">Rico Coolio</span>
            <button class="plant-list__edit-btn">ÄNDRA</button>
            <button class="plant-list__delete-btn">
              <img src="./assets/icons/trashcan.svg" alt="trashcan" />
            </button>
          </li>
        </ul>
      </nav>

      <!-- Planted Plants -->
      <nav class="plant-list plant-list--planted">
        <h4 class="plant-list__title">Dina planterade planteringar:</h4>
        <ul class="plant-list__items">
          <li class="plant-list__item">
            <img class="plant-list__image" src="./assets/images/gurka.avif" alt="cucumbers" />
            <img class="plant-list__icon" src="./assets/icons/plant.svg" alt="plant icon" />
            <span class="plant-list__name">Gurka</span>
            <span class="plant-list__date">15 april 2024</span>
            <span class="plant-list__owner">Rico Coolio</span>
            <button class="plant-list__delete-btn">
              <img src="./assets/icons/trashcan.svg" alt="trashcan" />
            </button>
          </li>
            <li class="plant-list__item">
            <img class="plant-list__image" src="./assets/images/gurka.avif" alt="cucumbers" />
            <img class="plant-list__icon" src="./assets/icons/plant.svg" alt="plant icon" />
            <span class="plant-list__name">Gurka</span>
            <span class="plant-list__date">15 april 2024</span>
            <span class="plant-list__owner">Rico Coolio</span>
            <button class="plant-list__delete-btn">
              <img src="./assets/icons/trashcan.svg" alt="trashcan" />
            </button>
          </li>
        </ul>
      </nav>

      <!-- Footer -->
      <footer class="site-footer">
        <figure class="site-footer__gallery">
          <img class="site-footer__gallery-image" src="./assets/images/plockar.avif" alt="Man picking peppers" />
          <img class="site-footer__gallery-image" src="./assets/images/vattenkanna.avif" alt="Watering plants" />
          <img class="site-footer__gallery-image" src="./assets/images/massagrönsaker.avif" alt="Various vegetables" />
          <img class="site-footer__gallery-image" src="./assets/images/tjejmedhatt.avif" alt="Woman smiling" />
        </figure>
        <h5 class="site-footer__back"><a href="./index.html">Till toppen av sidan</a></h5>
      </footer>
  </body>
</html>
